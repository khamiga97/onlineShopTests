version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
workflows:
  build:
    jobs:
       - checkout
      - run: sudo apt-get install -y nodejs
      - run: npm install cypress --save-dev
      - run: npx cypress open
          store_artifacts: true
          parallel: true
          parallelism: 3
          group: 2 machines